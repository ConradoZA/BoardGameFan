<header *ngIf="userService.getUser() as user">
    <mat-toolbar color="primary" class="row">

        <div class="baseline button" *ngIf="user['id']" routerLink="profile">
            <button mat-fab color="accent" class="char">{{user.username.charAt()}}</button>
            <p>{{user.username}}</p>
        </div>
        <div class="row button center" routerLink="" *ngIf="!user['id']">
            <img src="../../../favicon.ico">
            <p class="title">Board Game Fan</p>
        </div>
