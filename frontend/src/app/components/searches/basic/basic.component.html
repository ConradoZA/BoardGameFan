<form *ngIf="userService.getUser() as user" [style.fontSize.px]="16">
    <mat-form-field appearance="standard" color="accent" class="search">
        <mat-label>Buscar Juego</mat-label>
        <input matInput type="text" [(ngModel)]="searchValue" placeholder="Nombre del juego" (keyup)="searchGame($event)" [formControl]="basicControl" [matAutocomplete]="auto">
        <button class="size" mat-button *ngIf="searchValue" matSuffix mat-icon-button (click)="searchValue=''">
        <i class="material-icons-round">close</i>
    </button>
        <mat-hint align="end" class="button" *ngIf="user['id']" routerLink="advSearch">BÃºsqueda Avanzada</mat-hint>
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
        <div *ngIf="searchValue!==''">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
                <mat-divider></mat-divider>
            </mat-option>
        </div>
    </mat-autocomplete>
</form>
