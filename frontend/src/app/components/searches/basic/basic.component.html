<form *ngIf="user" [style.fontSize.px]="16" (submit)="searchGame()">
    <mat-form-field appearance="standard" color="accent" class="search">
        <mat-label>Buscar Juego</mat-label>
        <input matInput type="text" [(ngModel)]="searchValue" placeholder="Nombre del juego" [formControl]="basicControl" [matAutocomplete]="auto">
        <button matSuffix mat-icon-button *ngIf="searchValue" type="submit">
        <i class="material-icons-round">search</i>
    </button>
        <mat-hint align="end" class="button" *ngIf="user['id']" routerLink="advSearch">BÃºsqueda Avanzada</mat-hint>
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete">
        <div *ngIf="searchValue!==''">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
                <mat-divider></mat-divider>
            </mat-option>
        </div>
    </mat-autocomplete>
</form>
