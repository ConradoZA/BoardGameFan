<div class="center"></div>
<mat-card>
    <mat-card-header>
        <mat-card-title class="back">¿ESTÁS SEGURO?</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>Mira que me ha costado mucho crearlo...</p>
    </mat-card-content>
    <mat-card-actions class="row">
        <button mat-raised-button color="primary" (click)="onClickClose($event)">Mejor no</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="true">SÍ</button>
    </mat-card-actions>
</mat-card>
