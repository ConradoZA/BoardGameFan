<mat-card>
    <mat-card-header>
        <mat-card-title>Hola jefe, ¿qué maldades vamos a rectificar hoy?</mat-card-title>
        <mat-card-subtitle>Jejeje... ┌( ͝° ͜ʖ͡°)=ε/̵͇̿̿/’̿’̿’̿</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <br>
        <form (ngSubmit)="onClickDeleteUser()">
            <mat-form-field *ngIf="user['role']==='admin'" appearance="fill" color="primary">
                <mat-label>Usuario no confirmado</mat-label>
                <input matInput [(ngModel)]="deleteValue" name="delete" #delete="ngModel">
            </mat-form-field>
            <mat-form-field *ngIf="user['role']==='superAdmin'||'god'" appearance="fill" color="primary">
                <mat-label>Nombre Usuario</mat-label>
                <input matInput [(ngModel)]="deleteValue" name="delete" #delete="ngModel">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Borrar</button>
        </form>
        <br><br>
        <form (ngSubmit)="onClickDeleteGame()">
            <h3>¿Estás SEGURO de que quieres borrar un juego?...</h3>
            <mat-form-field *ngIf="user['role']==='superAdmin'||'god'" appearance="fill" color="primary">
                <mat-label>Nombre del juego</mat-label>
                <input matInput [(ngModel)]="deleteGameValue" name="deleteGame" #deleteGame="ngModel">
            </mat-form-field>
            <button mat-raised-button color="warn" type="submit">Borrar</button>
        </form>

    </mat-card-content>
</mat-card>
