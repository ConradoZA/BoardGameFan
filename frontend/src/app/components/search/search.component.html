<div class="row wrap">
    <mat-card *ngFor="let game of gamesRes">
        <div class="column">
            <mat-card-header>
                <mat-card-title>{{game.name}}</mat-card-title>
                <mat-card-subtitle>{{game.year}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{game.image}}" (click)="goToGame(game.id)">
        </div>
    </mat-card>
</div>
