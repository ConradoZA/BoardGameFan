<form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="center">
    <mat-form-field>
        <mat-label>Contraseña Actual</mat-label>
        <input type="password" id="oldPassword" matInput minlength="8" maxlength="16" [formControl]="oldPasswordFormControl">
    </mat-form-field>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field>
        <mat-label>Contraseña nueva</mat-label>
        <input type="password" id="newPassword" matInput #message minlength="8" maxlength="16" [formControl]="passwordFormControl">
        <mat-hint align="start" *ngIf="message.value.length<8">Min. 8 caracteres </mat-hint>
        <mat-hint align="end" *ngIf="message.value.length<8">{{message.value.length}} / 8</mat-hint>
        <mat-error *ngIf="passwordFormControl.hasError('pattern') && !passwordFormControl.hasError('required')">
            Necesitas al menos una minúscula, mayúscula, número y caracter especial
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
            La contraseña es <strong>obligatoria</strong>
        </mat-error>
    </mat-form-field>
    <br><br>
    <mat-form-field>
        <mat-label>Repite la nueva contraseña</mat-label>
        <input type="password" id="checkPassword" matInput minlength="8" maxlength="16" [formControl]="checkFormControl">
        <mat-error *ngIf="checkFormControl.hasError('confirm') && !checkFormControl.hasError('required')">
            Las contraseñas no son iguales
        </mat-error>
        <mat-error *ngIf="checkFormControl.hasError('required')">
            <strong>Debes</strong> repetir la contraseña de arriba
        </mat-error>
    </mat-form-field>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <button mat-raised-button type="submit" color="primary">Enviar</button>
</form>
