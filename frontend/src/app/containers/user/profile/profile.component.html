<mat-drawer-container class="hundred">
    <mat-drawer mode="side" opened fixedInViewport fixedTopGap="83" fixedBottomGap="64">
        <mat-action-list>
            <br><br>
            <button mat-list-item (click)="showData()"><i class="material-icons-round">face</i> Datos Personales</button>
            <mat-divider></mat-divider>
            <button mat-list-item (click)="showCol()"><i class="material-icons-round">casino</i> Tu Colección</button>
            <mat-divider></mat-divider>
            <button mat-list-item *ngIf="user['role']!=='user'" (click)="showAdmin()"><i class="material-icons-round">gps_fixed</i> Administración</button>
            <mat-divider></mat-divider>
            <button mat-list-item *ngIf="user['role']==='god'" (click)="showHacks()"><i class="material-icons-round">memory</i> Nuevo Juego</button>
            <mat-divider></mat-divider>
            <button mat-list-item *ngIf="user['role']!=='user'" (click)="showUsers()"><i class="material-icons-round">recent_actors</i> Ver Usuarios</button>
        </mat-action-list>
    </mat-drawer>

    <mat-drawer-content>
        <app-collection *ngIf="switch==='collection'"></app-collection>
        <app-data *ngIf="switch==='data'"></app-data>
        <app-admin *ngIf="switch==='admin'"></app-admin>
        <app-new *ngIf="switch==='hacks'"></app-new>
        <app-views *ngIf="switch==='viewUsers'"></app-views>
    </mat-drawer-content>
</mat-drawer-container>
