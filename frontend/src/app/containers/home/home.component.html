<div class="row wrap">
    <mat-card *ngFor="let game of latest">
        <div class="column center">
            <mat-card-header>
                <mat-card-title>{{game.name}}</mat-card-title>
                <mat-card-subtitle>{{game.year}}</mat-card-subtitle>
            </mat-card-header>
            <img src="{{game.image}}" (click)="goToGame(game.id)">
        </div>
    </mat-card>
</div>
